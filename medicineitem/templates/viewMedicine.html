<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Medicines</title>
</head>
<body>

<h1>All Medicines</h1>
<table width="100%; text-align:center; border-style:solid;" border="solid">
    <tr><th>Med. ID</th><th>Name</th><th>MFG. Date</th><th>Batch No.</th><th>EXP. Date</th><th>Company </th><th>MRP</th></tr>
    {% for d in medicines %}
    <tr><td>{{ d.id }}</td><td>{{ d.medi_Name }}</td><td>{{ d.medi_Mfg}}</td><td>{{ d.medi_Batch }}</td><td>{{ d.medi_Exp}}</td><td>{{ d.medi_Comp}}</td><td>{{ d.medi_Mrp}}</td></tr>
    {% endfor %}

</table>

</body>
</html>
